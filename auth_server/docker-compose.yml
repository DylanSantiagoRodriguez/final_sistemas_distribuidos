version: '3.8'

services:
  auth-server:
    build: .
    ports:
      - "80:80"
      - "443:443"
    environment:
      - JWT_SECRET=smarttraffic-secret
      - JWT_KEY_ID=smart-key
      - HTTP_PORT=80
      - PORT=443
      - TLS_CERT_PATH=/app/cert.pem
      - TLS_KEY_PATH=/app/key.pem
    volumes:
      - ./clients.json:/app/clients.json
      # Descomenta si tienes certificados TLS:
      # - ./cert.pem:/app/cert.pem
      # - ./key.pem:/app/key.pem
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3