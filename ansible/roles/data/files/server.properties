broker.id=1
log.dirs=/var/lib/kafka
listeners=EXTERNAL://:9092
listener.security.protocol.map=EXTERNAL:SASL_PLAINTEXT
sasl.enabled.mechanisms=OAUTHBEARER
listener.name.external.oauthbearer.sasl.server.callback.handler.class=io.strimzi.kafka.oauth.server.JaasServerOauthValidatorCallbackHandler
listener.name.external.oauthbearer.sasl.jaas.config=org.apache.kafka.common.security.oauthbearer.OAuthBearerLoginModule required \
 oauth.introspection.endpoint.uri="https://10.10.0.10/introspect" \
 oauth.client.id="kafka-broker" \
 oauth.client.secret="kafka-broker-secret" \
 oauth.username.claim="sub" ;
zookeeper.connect=localhost:2181
